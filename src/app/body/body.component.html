<h2>Today's article</h2>
<hr>
<div>
  <textarea class="form-control" [(ngModel)]="article.title" cols="70"></textarea>
  <textarea class="form-control"  [(ngModel)]="article.url" cols="70"></textarea>
  <button class="btn btn-primary" (click)="addArticle()">Add</button>
</div>
<div *ngFor="let art of articles">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>
  <app-likes></app-likes>
</div>
